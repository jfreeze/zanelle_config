<!-- Our local phone system common configuration in this file -->
<localcfg>
 <localization>
   <datetime>
     <time lcl.datetime.time.24HourClock="0"/>
     <date lcl.datetime.date.format="Md,D" 
      lcl.datetime.date.longFormat="1" 
      lcl.datetime.date.dateTop="1"/>
   </datetime>
 </localization>

 <voice>
   <volume 
     voice.volume.persist.handset="1" 
     voice.volume.persist.headset="1"/>
 </voice>
 <TCP_IP>
