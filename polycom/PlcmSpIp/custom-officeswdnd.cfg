<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!-- vim: ft=xml
  -->

<!-- Our local phone system common configuration in this file -->
<localcfg>
 <TCP_IP>
   <SNTP
     tcpIpApp.sntp.gmtOffset="-21600" 
     tcpIpApp.sntp.address.overrideDHCP="1"
   />
 </TCP_IP>
</localcfg> 

<sip>
  <voIpProt>
    <SIP>
      <specialEvent voIpProt.SIP.specialEvent.checkSync.alwaysReboot="1"/>
    </SIP>
  </voIpProt>

  <user_preferences up.oneTouchVoiceMail="1" up.backlight.onIntensity="" up.backlight.idleIntensity=""/>
  <msg msg.bypassInstantMessage="1">
      <mwi msg.mwi.1.subscribe="" msg.mwi.1.callBackMode="registration" msg.mwi.1.callBack="" />
  </msg>
</sip>
