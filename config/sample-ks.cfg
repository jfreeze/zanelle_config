# Kickstart file automatically generated by anaconda.

install
url --url http://<%=centos-server%>/centos
lang en_US.UTF-8
keyboard us
network --device eth0 --bootproto dhcp --hostname voice.<%=name%>.local
rootpw --iscrypted $1$NMKw/faB$sBFTol4.q3CQday6EYfmZ0
firewall --disabled
authconfig --enableshadow --enablemd5
selinux --disabled
timezone --utc America/Chicago
# May have to change hda,hdc to sda,sdc
bootloader --location=partition --driveorder=hda,hdc
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --all
part raid.100000 --size=100 --ondisk=hda --asprimary
part raid.100001 --size=100 --ondisk=hdc --asprimary
part swap --size=1000 --ondisk=hdc --asprimary
part swap --size=1000 --ondisk=hda --asprimary
part raid.100002 --size=100 --grow --ondisk=hda --asprimary
part raid.100003 --size=100 --grow --ondisk=hdc --asprimary
raid /boot --fstype ext3 --level=RAID1 --device=md0 raid.100000 raid.100001
raid / --fstype ext3 --level=RAID1 --device=md1 raid.100002 raid.100003

%packages
@editors
@text-internet
@dns-server
@core
@base
#@ftp-server
@network-server
@smb-server
@mail-server
@server-cfg
device-mapper-multipath
-sysreport

